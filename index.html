<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="style.css" />
    
    <title>Navbar</title>
  </head>
  <body>
    <aside>
      <div class="container">
        <div class="header--options">
          <div class="header">
            <div class="logo">
              <img src="images/logo.svg" alt="logo" />
            </div>

            <div class="menu">
              <img src="images/menu.svg" alt="menu-hamburguer" />
            </div>
          </div>

          <div class="options">
            <ul>
              <li>
                <a href="./">
                  <img src="images/search.svg" alt="search" />
                  <span class="option-name">Buscar</span>
                </a>
              </li>
              <li>
                <a href="./">
                  <img src="images/grid.svg" alt="dashboard" />
                  <span class="option-name">Dashboard</span>
                </a>
              </li>
              <li>
                <a href="./">
                  <img src="images/pet.svg" alt="pet" />
                  <span class="option-name">Pets</span>
                </a>
              </li>
              <li>
                <a href="./">
                  <img src="images/user.svg" alt="client" />
                  <span class="option-name">Clientes</span>
                </a>
              </li>
              <li>
                <a href="./">
                  <img src="images/vet.svg" alt="vet" />
                  <span class="option-name">Vets</span>
                </a>
              </li>
              <li>
                <a href="./">
                  <img src="images/settings.svg" alt="ajustes" />
                  <span class="option-name">Ajustes</span>
                </a>
              </li>
            </ul>
          </div>
        </div>

        <div class="account">
          <img src="images/photo.jpg" alt="user-photo" class="user-photo" />

          <div class="user-info">
            <span class="user-name">Glen Smith</span>
            <span class="user-job">Veterin√°ria</span>
          </div>

          <div class="log-out">
            <img src="images/log-out.svg" alt="log-out" />
          </div>
        </div>
      </div>
    </aside>
    <main>
      <h1>Dashboard</h1>
    </main>
    <script src="main.js"></script>
  </body>
</html>
